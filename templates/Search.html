<!DOCTYPE html>
<html>
    <head>
        <title>영화 정보</title>
        <meta charset="utf-8">
        <link rel="icon" href="{{ url_for('static', filename='MIcon.ico') }}" type="image/x-icon">
        <style>
            /* 전체 페이지 배경 및 기본 설정 */
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                color: #333;
            }

            /* 헤더 스타일 */
            header {
                background-color: #4CAF50;
                color: white;
                text-align: center;
                padding: 20px 0;
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
                position: relative;
            }

            /* 홈 버튼 스타일 */
            .home-btn {
                position: absolute;
                left: 20px;
                top: 50%;
                transform: translateY(-50%);
                background-color: white;
                color: #4CAF50;
                border: 2px solid #4CAF50;
                padding: 10px 20px;
                border-radius: 5px;
                text-decoration: none;
                font-weight: bold;
                transition: background-color 0.3s, color 0.3s;
            }

            .home-btn:hover {
                background-color: #4CAF50;
                color: white;
            }

            /* 메인 컨텐츠 정렬 */
            .content {
                max-width: 800px;
                margin: 30px auto;
                background: white;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
                padding: 20px;
                text-align: center;
            }

            /* 하이라이트 텍스트 */
            .highlight {
                color: #4CAF50;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <header>
            <!-- 홈 버튼 -->
            <a href="/home" class="home-btn">홈</a>
            <h1><img src="{{ url_for('static', filename='Icon.jpg') }}" alt="영화검색사이트" style ="width: 70px; height: auto;">영화 정보</h1>
        </header>
        <div class="content">
            <p><span class="highlight">영화 제목 : {{name}}</span></p>
            <p>영화 정보 나열</p>
            <ul>
                {% for att, movie in zip(Att_name, Info[0]) %}
                    {% if movie %}
                        <li>{{att}} : {{movie}}</li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
