<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>삽입, 삭제, 수정</title>
    <link rel="icon" href="{{ url_for('static', filename='MIcon.ico') }}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #9e540f;
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        .home-btn {
            position: absolute;
            top: 50px;
            right: 30px;
            background-color: white;
            color: #9e540f;
            border: 1px solid #9e540f;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .home-btn:hover {
            background-color: #f3f3f3;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .action-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #9e540f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-btn:hover {
            background-color: #e5a975;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"], textarea, input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 15px;
            background-color: #9e540f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #e5a975;
        }

        .delete-btn {
            color: red;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .required {
            color: red;
            font-weight: bold;
        }

        .mandatory-info {
            text-align: right;
            font-size: 14px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>
        <img src="{{ url_for('static', filename='Icon.jpg') }}" alt="영화검색사이트" style="width: 70px; height: auto;">
        영화 정보 관리
        <button class="home-btn" onclick="window.location.href='/home/'">홈</button>
        </h1>
    </header>

    <div class="container">
        <h2>영화 정보 관리</h2>

        <!-- success_message 출력 부분 -->
        <div>
            {% if success_message %}
                <p class="success-message">{{ success_message }}</p>
            {% endif %}
        </div>
        
        <!-- 삽입, 수정, 삭제 버튼 -->
        <button class="action-btn" onclick="showForm('insert')">영화 삽입</button>
        <button class="action-btn" onclick="showForm('update')">영화 수정</button>
        <button class="action-btn" onclick="showForm('delete')">영화 삭제</button>

        <!-- 삽입 폼 -->
        <div id="insert-form" style="display:none;">
            <h3>영화 삽입</h3>
            <div class="mandatory-info">
                <p><span class="required">*</span>은 필수 입력 항목입니다.</p>
            </div>
            <form action="/home/CRUD/" method="POST">
                <label for="movieCd">영화 Code: <span class="required">*</span></label>
                <input type="text" id="movieCd" name="movieCd" required>
                <label for="영화명">영화 제목: <span class="required">*</span></label>
                <input type="text" id="영화명" name="영화명" required>
                <label for="영화명(영어)">영화명(영어):</label>
                <input type="text" id="영화명(영어)" name="영화명(영어)">
                <label for="제작연도">제작 연도: </label>
                <input type="number" id="제작연도" name="제작연도">
                <label for="상영시간">상영 시간(분): </label>
                <input type="number" id="상영시간" name="상영시간">
                <label for="개봉일자">개봉 일자:</label>
                <input type="date" id="개봉일자" name="개봉일자">
                <label for="제작상태">제작 상태:</label>
                <input type="text" id="제작상태" name="제작상태">
                <label for="영화유형">영화 유형:</label>
                <input type="text" id="영화유형" name="영화유형">
                <label for="제작국가">제작 국가:</label>
                <input type="text" id="제작국가" name="제작국가">
                <label for="장르">장르:</label>
                <input type="text" id="장르" name="장르">
                <label for="감독">감독:</label>
                <input type="text" id="감독" name="감독">
                <label for="주연배우">주연 배우:</label>
                <input type="text" id="주연배우" name="주연배우">
                <label for="상영형태">상영 형태:</label>
                <input type="text" id="상영형태" name="상영형태">
                <label for="관람등급">관람 등급:</label>
                <input type="text" id="관람등급" name="관람등급">
                <label for="영화사">영화사:</label>
                <input type="text" id="영화사" name="영화사">
                <input type="hidden" name="action" value="insert">
                <input type="submit" value="삽입">
            </form>
        </div>

        <!-- 수정 폼 -->
        <div id="update-form" style="display:none;">
            <h3>영화 수정</h3>
            <div class="mandatory-info">
                <p><span class="required">*</span>은 필수 입력 항목입니다.</p>
            </div>
            <form action="/update" method="POST">
                <label for="movie_id">영화 Code: <span class="required">*</span></label>
                <input type="number" id="movie_id" name="movie_id" required>
                <label for="new_movie_name">새 영화 제목:</label>
                <input type="text" id="new_movie_name" name="new_movie_name">
                <label for="new_movie_en_name">새 영화명(영어):</label>
                <input type="text" id="new_movie_en_name" name="new_movie_en_name">
                <label for="new_movie_year">새 제작 연도:</label>
                <input type="number" id="new_movie_year" name="new_movie_year">
                <label for="new_movie_runtime">새 상영 시간:</label>
                <input type="number" id="new_movie_runtime" name="new_movie_runtime">
                <div class="release-date">
                    <label for="new_movie_release_date">새 개봉 일자:</label>
                    <input type="date" id="new_movie_release_date" name="new_movie_release_date">
                </div>
                <label for="new_movie_status">새 제작 상태:</label>
                <input type="text" id="new_movie_status" name="new_movie_status">
                <label for="new_movie_type">새 영화 유형:</label>
                <input type="text" id="new_movie_type" name="new_movie_type">
                <label for="new_movie_country">새 제작 국가:</label>
                <input type="text" id="new_movie_country" name="new_movie_country">
                <label for="new_movie_genre">새 장르:</label>
                <input type="text" id="new_movie_genre" name="new_movie_genre">
                <label for="new_movie_director">새 감독:</label>
                <input type="text" id="new_movie_director" name="new_movie_director">
                <label for="new_movie_lead_actor">새 주연 배우:</label>
                <input type="text" id="new_movie_lead_actor" name="new_movie_lead_actor">
                <label for="new_movie_format">새 상영 형태:</label>
                <input type="text" id="new_movie_format" name="new_movie_format">
                <label for="new_movie_rating">새 관람 등급:</label>
                <input type="text" id="new_movie_rating" name="new_movie_rating">
                <label for="new_movie_studio">새 영화사:</label>
                <input type="text" id="new_movie_studio" name="new_movie_studio">
                <input type="submit" value="수정">
            </form>
        </div>

        <!-- 삭제 폼 -->
        <div id="delete-form" style="display:none;">
            <h3>영화 삭제</h3>
            <div class="mandatory-info">
                <p><span class="required">*</span>은 필수 입력 항목입니다.</p>
            </div>
            <form action="/home/CRUD/" method="POST">
                <label for="movieCd">삭제할 영화 Code: <span class="required">*</span></label>
                <input type="text" id="movieCd" name="movieCd" required>
                <input type="hidden" name="action" value="delete">
                <input type="submit" value="삭제">
            </form>
        </div>
    </div>

    <script>
        function showForm(action) {
            // 모든 폼을 숨깁니다
            document.getElementById('insert-form').style.display = 'none';
            document.getElementById('update-form').style.display = 'none';
            document.getElementById('delete-form').style.display = 'none';

            // 클릭된 버튼에 맞는 폼만 표시합니다
            if (action === 'insert') {
                document.getElementById('insert-form').style.display = 'block';
            } else if (action === 'update') {
                document.getElementById('update-form').style.display = 'block';
            } else if (action === 'delete') {
                document.getElementById('delete-form').style.display = 'block';
            }
        }
    </script>
</body>
</html>
